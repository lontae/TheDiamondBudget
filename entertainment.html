<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Diamond Budget Detail Page</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/3bc2258c93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="ent-detail">
      <h1 class="ent-title">
        Entertainment
        <button onclick="goBackHome(event)">
          <i class="fa-solid fa-house"></i>
        </button>
      </h1>
      <div class="progress-bar">
        <progress id="file" value="14" max="100">14%</progress>
      </div>
      <div class="entry">$5000</div>
      <div class="ent-container">
        <div class="ent-bud-amount">
          <span class="">Budgeted Amount:</span>
          <input type="text" placeholder="amount" />
        </div>
        <input id="a1" type="text" />
        <input id="a2" type="text" onblur="calculate()" />
        <input id="a3" type="text" name="total_amt" />

        <div id="expense">
          <ul class="list"></ul>
          <div class="input">
            <input
              type="text"
              id="expense-title-input"
              name="title"
              placeholder="Expenses"
            />
            <input
              type="text"
              id="expense-amount=input"
              name="amount"
              placeholder="Expenses"
            />
          </div>

          <div id="myDIV" class="header">
            <h3 style="margin: 5px">Expenses List</h3>
            <input type="text" id="myInput" placeholder="Title..." />
            <input type="text" id="yourInput" placeholder="Amount" />
            <button onclick="newElement()" class="addBtn">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <ul id="myUL">
            <li></li>
            <li class="checked"></li>
          </ul>
        </div>

        <div class="ent-ts-amount">
          <span class="">Total Spent:</span>
          <input type="text" placeholder="amount" />
        </div>
        <ul class="list">
          <li id="0" class="income">
            <div id="edit"></div>
            <div id="delete"></div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
