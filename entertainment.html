<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Diamond Budget Detail Page</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/3bc2258c93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="ent-detail">
      <h1 class="ent-title">
        Entertainment
        <button onclick="goBackHome(event)">
          <i class="fa-solid fa-house"></i>
        </button>
      </h1>
      <div class="progress-bar">
        <progress id="file" value="14" max="100">14%</progress>
      </div>
      <div class="entry">$700</div>
      <div class="ent-container">
        <div class="ent-bud-amount">
          <span class="">Budgeted Amount:</span>
          <input type="text" placeholder="amount" />
        </div>
        <div id="expense">
          <ul class="list"></ul>
          <div id="myDIV" class="header">
            <h3 style="margin: 5px">Expenses List</h3>
            <input type="text" id="myInput" placeholder="Title..." />
          </div>
            <div id="myDIV" class="header2">
              <input type="text" id="yourInput" placeholder="Amount" />
            </div>
            <button onclick="newElement()" class="addBtn">
              <i class="fa-solid fa-plus"></i>
            </button>
          
          <ul id="myUL"></ul>
          <ul id="yourUL"></ul>
        </div>
        <div class="ent-ts-amount">
          <span class="">Total Spent:</span>
          <div class="entry">$</div>
        </div>
      </div>
    </div>
  </body>
</html>
