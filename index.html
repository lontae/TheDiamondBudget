<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Diamond Budget</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <link
      rel="stylesheet"
      href="https://fontawesome.com/icons/bars?s=solid.css"
    />
    <script
      src="https://kit.fontawesome.com/3bc2258c93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app-container">
      <h1 class="diamond-bud-title">
        The Diamond Budget
        <div class="dropdown-content">
          <label for="item">Choose a section:</label>
          <select onclick="clickMe(event)" name="item" id="item">
            <option value=" "></option>
            <option value="bills.html">Bills</option>
            <option value="food.html">Food</option>
            <option value="clothes.html">Clothes</option>
            <option value="entertainment.html">Entertainment</option>
          </select>
        </div>
      </h1>

      <div class="dashboard">
        <p>Dashboard</p>
        <div class="ent-progress">
          <label for="entertainment">Entertainment:</label>
          <progress id="entertainment" value="97" max="100">97%</progress>
        </div>
        <div class="bills-progress">
          <label for="bills">Bills:</label>
          <progress id="bills" value="100" max="100">100%</progress>
        </div>
        <div class="clothes-progress">
          <label for="clothes">Clothes:</label>
          <progress id="clothes" value="58" max="100">58%</progress>
        </div>
        <div class="food-progress">
          <label for="food">Food:</label>
          <progress id="food" value="65" max="100">65%</progress>
        </div>
        <div class="total-income">
          <span class="label-income">Total Income</span>
          <input type="text" placeholder="$5,000" />
        </div>
        <div class="total-spending">
          <span class="label-spending">Total Spending</span>
          <input type="text" placeholder="$3,390" />
        </div>
      </div>
    </div>
  </body>
</html>
